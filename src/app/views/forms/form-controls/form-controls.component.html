<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-callout class="bg-white:dark:bg-transparent" color="info">
      <ng-container *ngTemplateOutlet="default"></ng-container>
    </c-callout>

    <ng-template #default>
      <h3 style="text-align: center; font-weight: bold;">La liste des Auto-Ã©valuations({{nombreautoevaluation}})</h3>
      <!-- <ng-container *ngTemplateOutlet="AjParcous"></ng-container> -->
    </ng-template>

    <!-- <app-docs-callout href="components/card" name="Card"></app-docs-callout> -->
  </c-col>
</c-row>

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <!-- <div class="row">
          <div class="c-col">
            <div class="search-one">
              <i class="bi bi-search sear"></i>
              <input class="reche" id="search" type="search" placeholder="Rechercher..." [(ngModel)]="searchText"
                autofocus required />
            </div>
          </div>
        </div> -->
        <div class="container py-3 mt-4">
          <div class="row">
            <div class="col-md-3">
              <select class="form-select" aria-label="Filtrer" name="textFiltree" [(ngModel)]="searchText">
                <label for="filtre" class="text-dark">Filtrer</label>
                <option value="" selected>Tout</option>
                <option>ROLE_ELEVE</option>
                <option>ROLE_ETUDIANT</option>
                <option>ROLE_PROFESSIONNEL</option>
                <!-- <option value="" selected>Tout</option> -->
                <!-- <option *ngFor="let Role of role" [value]="Role.name">
                  {{Role.name}}</option> -->
              </select>
            </div>

            <div class="col-md-6 ">
              <div class="input-group">
                <input [(ngModel)]="searchText" type="search" class="form-control rounded" placeholder="Rechercher..."
                  aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary ttt">Rechercher</button>
              </div>
            </div>
            
          </div>
        </div>

      </c-card-header>
      <c-card-body>
        <!-- <app-docs-example href="components/table"> -->
        <table cTable>
          <thead style="text-align: center;">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Utilisateurs</th>
              <th scope="col">Role</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody style="text-align: center;"
            *ngFor="let Autoevaluation of autoevaluation | filter:searchText | paginate:{itemsPerPage :7, currentPage:p} , let i = index ">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{Autoevaluation.dateauto | date:"dd/MM/yyyy hh:mm"}}</td>
              <td>{{Autoevaluation.utilisateur.nomcomplet}}</td>
              <td>{{Autoevaluation.utilisateur.roles[0].name}}</td>
              <td>
                <div class="lesiconscrud">
                  <a (click)="goToDettailAuto(Autoevaluation.id)" class="btn btn-outline-primary" title="Details"><i
                      class="bi bi-eye"></i></a>
                  <a id="btn-2" class="btn btn-outline-warning" title="Modifier"><i class="bi bi-pencil-square"></i></a>
                  <a id="btn-3" class="btn btn-outline-danger" (click)="SupprimerAuto(Autoevaluation.id)"
                    title="Supprimer"><i class="bi bi-trash3"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" previousLabel="Retour" nextLabel="Suivant"
          class="pagination"></pagination-controls>
        <!-- </app-docs-example> -->
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
