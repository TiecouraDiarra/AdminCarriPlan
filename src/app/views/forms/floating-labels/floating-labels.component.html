<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-callout class="bg-white:dark:bg-transparent" color="info">
      <ng-container *ngTemplateOutlet="default"></ng-container>
    </c-callout>
    <ng-template #default>
      <p>La liste des professionnels({{nombreprofessionnel}})</p>
      <!-- <ng-content></ng-content> -->
      <!-- <br> -->
      <!-- For more information please visit our official <a href="{{href}}" target="_blank">documentation of CoreUI Components Library for Angular.</a> -->
    </ng-template>

    <!-- <app-docs-callout href="components/table" name="Table"></app-docs-callout> -->
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <div class="row">
          <div class="c-col">
            <div class="search-one">
              <i class="bi bi-search sear"></i>
              <input id="search" type="search" placeholder="Rechercher..." [(ngModel)]="searchText" autofocus
                required />
              <!-- <ion-input type="text" placeholder="Rechercher séries" [(ngModel)]="searchText"></ion-input> -->
            </div>
          </div>
        </div>
      </c-card-header>
      <c-card-body>
        <table cTable>
          <thead style="text-align: center;">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom & Prenom</th>
              <th scope="col">Email</th>
              <th scope="col">Numéro</th>
              <th scope="col">Série</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody style="text-align: center;">
            <tr
              *ngFor="let Professionnel of professionnel | paginate:{itemsPerPage :7, currentPage:p} | filter:searchText, let i = index ">
              <th scope="row">{{i+1}}</th>
              <td>{{Professionnel.nomcomplet}}</td>
              <td>{{Professionnel.email}}</td>
              <td>{{Professionnel.numero}}</td>
              <td>{{Professionnel.domaineProf.nomdomaine}}</td>
              <td>
                <div class="lesiconscrud">
                  <a id="btn-3" class="btn btn-outline-danger" (click)="SupprimerUser(Professionnel.id)"
                    title="Supprimer"><i class="bi bi-trash3"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls previousLabel="Retour" nextLabel="Suivant" (pageChange)="p = $event"
          class="pagination"></pagination-controls>
      </c-card-body>
    </c-card>
  </c-col>
