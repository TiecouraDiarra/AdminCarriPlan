<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                novalidate>
                <h1>Connexion</h1>
                <!-- <p class="text-medium-emphasis">Sign In to your account</p> -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="text" class="form-control" name="numeroOrEmail" [(ngModel)]="form.numeroOrEmail" required
                    #numeroOrEmail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numeroOrEmail.errors }"
                    cFormControl placeholder="Numéro ou Email" />
                  <div style="text-align: center;" *ngIf="numeroOrEmail.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="numeroOrEmail.errors['required']">Numero ou Email obligatoire</div>
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                    placeholder="Mot de passe" type="password" />
                    <div style="text-align: center;" *ngIf="password.errors && f.submitted" class="invalid-feedback">
                      <div *ngIf="password.errors['required']">Mot de passe obligatoire</div>
                      <div *ngIf="password.errors['minlength']">
                        Mot de passe minimun 6 caractères
                      </div>
                    </div>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button class="px-4 boutton">
                      Connexion
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Mot de passe oublié ?
                    </button>
                  </c-col>
                </c-row>
                <div class="form-group">
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Email ou mot de passe incorrect
                  </div>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white py-5 droite">
            <c-card-body class="text-center">
              <div>
                <h2>CarriPlan</h2>
                <p>
                  Une communauté et un accompagnement
                  entièrement gratuits pour vous aider dans ton orientation.
                </p>
                <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button> -->
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </div>
</div>
